{{ $caption := .Get "caption" }}
{{ if not ($caption) }}{{ errorf "missing value for param 'caption': %s" .Position }}{{ end }}
<section class="grid-container usa-section component-tagline">
  <div class="grid-row grid-gap">
    <div class="tablet:grid-col-4">
      <h2 class="font-heading-xl margin-top-0 tablet:margin-bottom-0">{{ $caption | markdownify }}</h2>
    </div>
    <div class="tablet:grid-col-8 usa-prose">
{{ .Inner | markdownify }}
    </div>
  </div>
</section>
